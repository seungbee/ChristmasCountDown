    <div class="text">
        <h1 id="clock">testasdfasdf</h1>
    </div>
    
    <script>
        setInterval(() => {
            let t = new Date()
            let hour = 23 - t.getHours()
            let min = 59 - t.getMinutes()
            let sec = 59 - t.getSeconds()
            if(hour.toString().length == 1) hour = "0" + hour.toString()
            if(min.toString().length == 1) min = "0" + min.toString()
            if(sec.toString().length == 1) sec = "0" + sec.toString()
            document.getElementById("clock").innerHTML = hour + " hours " + min + "min " + sec + " sec"
            if(hour == 0 && min == 0 && sec == 0) return clock.innerHTML = "Merry Christmas :D"
        }, 0)
    </script>
