<!DOCTYPE html>

<head>
    <title>Christmas Count Down :D</title>
    <style>
        .text{
            text-align: center;
            padding-top: 20%;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <div class="text">
        <h1 id="clock">testasdfasdf</h1>
    </div>
    
    <script>
        let clock = document.getElementById("clock")

        function printClock(){
            var t = new Date()
            var hour = 24 - t.getHours()
            var min = 60 - t.getMinutes()
            var sec = 60 - t.getSeconds()

            if(hour.toString().length == 1){
                hour = "0" + hour.toString()
            }
            if(min.toString().length == 1){
                min = "0" + min.toString()
            }
            if(sec.toString().length == 1){
                sec = "0" + sec.toString()
            }
            let results = hour + " hours " + min + "min " + sec + " sec"
            clock.innerHTML = results

            if(hour == 0 && min == 0 && sec == 0){
                clock.innerHTML = "Merry Christmas :D"
            }
        }
        setInterval(() => printClock, 1000)
    </script>
</body>
